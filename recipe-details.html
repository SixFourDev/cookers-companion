<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Details</title>
    <link rel="stylesheet" href="./assets/css/recipe-details.css" />
  </head>
  <body>
    <div class="container">
        <div class="left-section">
          <img id="recipeImage" src="" alt="Recipe Image">
        </div>
        <div class="middle-section">
          <h2 id="recipeTitle">Recipe Title</h2>
          <h3>Ingredients:</h3>
          <ul id="ingredientsList">
            <li>Ingredient 1</li>
            <li>Ingredient 2</li>
            <li>Ingredient 3</li>
            <!-- more ingredients here -->
          </ul>
          <h3>Directions:</h3>
          <ol id="directionsList">
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <!-- more steps here -->
          </ol>
        </div>
        <div class="right-section">
          <h3>Nutritional Information:</h3>
          <table>
            <thead>
              <tr>
                <th>Nutrient</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="nutritionTableBody">
              <tr>
                <td>Calories</td>
                <td>200</td>
              </tr>
              <tr>
                <td>Protein</td>
                <td>10g</td>
              </tr>
              <tr>
                <td>Fat</td>
                <td>5g</td>
              </tr>
              <tr>
                <td>Carbohydrates</td>
                <td>30g</td>
              </tr>
              <!-- more nutrients here -->
            </tbody>
          </table>
        </div>
      </div>
    <script src="./assets/js/recipe-details.js"></script>      
  </body>
</html>
