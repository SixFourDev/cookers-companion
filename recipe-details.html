<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Details</title>
    <!-- Recipe Details CSS -->
    <link rel="stylesheet" href="./assets/css/recipe-details.css" />
  </head>
  <body>
    <div class="container">
      <!-- Image Section -->
        <div class="left-section">
          <img id="recipeImage" src="" alt="Recipe Image">
        </div>
        <!-- Recipe Title, Ingredients, and Directions -->
        <div class="middle-section">
          <h2 id="recipeTitle">Recipe Title</h2>
          <div id="ingredientsContainer">
          <h3>Ingredients:</h3>
          <ul id="ingredientsList">
          </div>
          <div id="directionsContainer">
          <h3>Directions:</h3>
          <ol id="directionsList">
          </div>
          </ol>
        </div>
    <script src="./assets/js/recipe-details.js"></script>      
  </body>
</html>
